<!DOCTYPE html>
<html>
	<head>
		<title>Language Translator</title>
	</head>
	<body>

	<h1>Language Translator</h1>

		<h3>Type in phrase:</h3>
		<input type="text" name="" id="enter-text"><br>

		<h3>Select a language:</h3>
		<div id="radios">
			<input type="radio" name="spanish" value="spanish" placeholder="1">Spanish<br>
			<input type="radio" name="german" value="german" placeholder="2">German<br>
			<input type="radio" name="french" value="french" placeholder="3">French<br>
			<input type="radio" name="italian" value="italian" placeholder="4">Italian<br>
			<input type="radio" name="esperanto" value="esperanto" placeholder="4">Esperanto<br>
		</div>
		<div id="result"></div><br>

		<button type="button" id="submit">Translate!</button>
