<!DOCTYPE html>
<html>
	<head>
		<title>Language Translator</title>
	</head>
	<body>
	<header>
	<img src="https://raw.githubusercontent.com/nss-evening-cohort-05/iife-translator-codemonkeys/master/images/babblemonkey%20banner.png">
	</header>
	<h1>Language Translator</h1>

		<h3>Type in phrase:</h3>
		<input type="text" name="" id="enter-text"><br>

		<h3>Select a language:</h3>
		<div id="radios">
			<input type="radio" name="language" value="spanish" placeholder="1">Spanish<br>
			<input type="radio" name="language" value="german" placeholder="2">German<br>
			<input type="radio" name="language" value="french" placeholder="3">French<br>
			<input type="radio" name="language" value="italian" placeholder="4">Italian<br>
			<input type="radio" name="language" value="esperanto" placeholder="5">Esperanto<br>
			<input type="radio" name="language" value="millenial" placeholder="6">Millenial<br>
		</div>
		<div id="result"></div><br>

		<button type="button" id="submit">Translate!</button>
	<script type="text/javascript" src="scripts/Language.js"></script>
	<script type="text/javascript" src="scripts/spanish.js"></script>
	<script type="text/javascript" src="scripts/German.js"></script>
	<script type="text/javascript" src="scripts/Italian.js"></script>
	<script type="text/javascript" src="scripts/esperanto.js"></script>
	<script type="text/javascript" src="scripts/french.js"></script>
	<script type="text/javascript" src="scripts/millenial.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
